{% extends 'layout.html' %}

{% block content %}
<div class="login-container" style="max-width:400px; margin:auto; padding:20px;">
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>

  <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
</div>
{% endblock %}
