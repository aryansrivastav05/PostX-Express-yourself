{% extends 'layout.html' %}

{% block content %}
<div style="max-width:520px;margin:12px auto;padding:16px;background:#fff;border-radius:8px;box-shadow:0 1px 4px rgba(0,0,0,.05)">
  <h2 style="margin-top:0">Set a new password</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Set password</button>
  </form>
</div>
{% endblock %}
