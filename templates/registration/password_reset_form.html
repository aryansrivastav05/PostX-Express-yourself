{% extends 'layout.html' %}

{% block content %}
<div style="max-width:520px;margin:12px auto;padding:16px;background:#fff;border-radius:8px;box-shadow:0 1px 4px rgba(0,0,0,.05)">
  <h2 style="margin-top:0">Reset your password</h2>
  <p>Enter the email address associated with your account. We'll send a link to reset your password.</p>
  <form method="post">
    {% csrf_token %}
    {{ form.email.label_tag }}
    {{ form.email }}
    <div style="margin-top:10px">
      <button class="btn btn-primary" type="submit">Send reset email</button>
      <a class="btn" href="{% url 'login' %}" style="margin-left:8px">Back to login</a>
    </div>
  </form>
</div>
{% endblock %}
