{% extends "layout.html" %}
{% block title %}
    Create or Edit Post - PostX
{% endblock  %}


{% block content %}
    <h1 class="text-center mt-4">Are you sure you want to delete this post?</h1>
    <div class="card">
        {% if post.photo %}
            <img src="{{ post.photo.url }}" alt="Post image">
        {% endif %}
        <div class="card-body">
            <h5 class="card-title">{{ post.user.username }}</h5>
            <p class="card-text">{{ post.text }}</p>
        </div>
    </div>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger mt-3">Confirm Delete</button>
        <a href="{% url 'post_list' %}" class="btn btn-secondary mt-3">Cancel</a>
    </form>
{% endblock %}
